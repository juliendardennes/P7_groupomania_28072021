<form>
  <div class="mail">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" required>
  </div>
  <div class="password">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
  </div>
  <div class="name">
    <label for="name">Nom</label>
    <input type="text" class="form-control" id="password" formControlName="name" required>
  </div>
  <div class="firstname">
    <label for="firstname">Prénom</label>
    <input type="text" class="form-control" id="password" formControlName="firstname" required>
  </div>
    <button type="submit" (click)="register()">Créer un compte</button>
</form>
