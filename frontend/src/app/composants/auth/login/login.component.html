<app-header></app-header>

<form class="auth" [formGroup]= "formGroup" (ngSubmit)= "loginProcess()"> 
  <h2>Se connecter</h2>
  <div class="input">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="email" formControlName="email"  required>
  </div>
  <div class="input">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="password" formControlName="password" required>
  </div>
  <button class="btn-login" type="submit" >Se connecter</button>
  <p >Si vous n'avez pas<br>encore de compte<br>cliquez <a routerLink="/signup">ici</a></p>  

</form>

<app-footer></app-footer>
