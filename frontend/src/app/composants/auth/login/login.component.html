<form class="auth" [formGroup]= "loginForm" (ngSubmit)= "onSubmit()"> 
  <div class="input">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="email" formControlName="email"  required>
  </div>
  <div class="input">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="password" formControlName="password" required>
  </div>
  <button class="btn-login" type="submit" [disabled]="loginForm.invalid" >Se connecter</button>
  <p >Si vous n'avez pas encore de compte<br>cliquez <a routerLink="/signup">ici</a></p>  
</form>
<p class="text-danger">{{ errorMessage }}</p>
