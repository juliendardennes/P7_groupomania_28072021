<form class="auth" [formGroup]="loginForm" *ngIf="!loading"> 
  <h3>Se connecter</h3>
  <div class="input">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="email" formControlName="email"  required>
  </div>
  <div class="input">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="password" formControlName="password" required>
  </div>
  <button class="btn-login" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Se connecter</button>
<p >Si vous n'avez pas encore de compte<br>cliquez <a routerLink="/signup">ici</a></p>  
<p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
