<form [formGroup]="signupForm" *ngIf="!loading" (ngSubmit)="onSignup()">
  <h3>S'inscrire</h3>
  <div class="form-group">
    <label for="email"></label>
    <input type="email" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" formControlName="password">
  </div>
  <div class="form-group">
    <label for="firstName"></label>
    <input type="text" placeholder="PrÃ©nom" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName"></label>
    <input type="text" placeholder="Nom" formControlName="lastName">
  </div>
  <button class="btn-signup">S'inscrire</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
