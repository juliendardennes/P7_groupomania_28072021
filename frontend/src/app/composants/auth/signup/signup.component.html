<form class="auth" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <h3>S'inscrire</h3>
  <div class="input">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="form-control" formControlName="email">
  </div>
  <div class="input">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="form-control" formControlName="password">
  </div>
  <div class="input">
    <label for="firstName"></label>
    <input type="text" placeholder="PrÃ©nom" class="form-control" formControlName="firstName">
  </div>
  <div class="input">
    <label for="lastName"></label>
    <input type="text" placeholder="Nom" class="form-control" formControlName="lastName">
  </div>
    <button class="btn-signup" type="submit" [disabled]="signUpForm.invalid">S'inscrire</button>
</form>
<p class="text-danger">{{ errorMessage }}</p>
