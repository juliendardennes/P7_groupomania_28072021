<form [formGroup]="signupForm" *ngIf="!loading">
  <h3>S'inscrire</h3>
  <div class="form-group">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="form-control" id="password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="firstName"></label>
    <input type="text" placeholder="Prénom" class="form-control" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName"></label>
    <input type="text" placeholder="Nom" class="form-control" formControlName="lastName">
  </div>
  <button mat-raised-button class="btn-signup" [disabled]="signupForm.invalid" (click)="onSignup()">S'inscrire</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
