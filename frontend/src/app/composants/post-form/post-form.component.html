<form [formGroup]="postForm" >
  <h3>Exprimez-vous</h3>
  <div class="input">
    <label for="title"></label>
    <input type="text" placeholder="Titre" class="title"  formControlName="title"  required>
  </div>
  <div class="input">
    <label for="content"></label>
    <input type="text" placeholder="Que voulez-vous dire ..." class="content" formControlName="content"  required>
  </div>
  <button class="btn-post"  (click)="onSubmit()" [disabled]="postForm.invalid">Publier</button>
</form>
