<form [formGroup]="postForm" >
  <h4>Exprimez-vous</h4>
  <div class="input">
    <label for="title"></label>
    <input type="text" placeholder="Titre" class="title"  formControlName="title"  required>
  </div>
  <div class="input">
    <label for="content"></label>
    <input type="textarea" placeholder="Que voulez-vous dire ..." class="content" formControlName="content"  required>
    <button class="btn-post"  (click)="onSubmit()" >Publier</button>
  </div>
</form>
