<app-header></app-header>

<form class="auth" > 
  <h2>Se connecter</h2>
  <div class="input">
    <label for="email"></label>
    <input type="email" placeholder="Email" class="email" autofocus="" required>
  </div>
  <div class="input">
    <label for="password"></label>
    <input type="password" placeholder="Mot de passe" class="password" required>
  </div>
  <button class="btn-login" (click)="submit()" >Se connecter</button>
</form>

<app-footer></app-footer>
