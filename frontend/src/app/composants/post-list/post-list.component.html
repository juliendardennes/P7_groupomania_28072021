
<p class="list-title" *ngIf="!loading"></p>
<div class="post-list" *ngIf="!loading">
  <div class="post-list-item" *ngFor="let post of posts">
    <div class="timePost">
      <p>publié le {{ post.createdAt | date:'dd/MM/yyyy' }} à {{ post.createdAt | date:'HH:mm' }}</p>
    </div>
    <h4>{{ post.title | uppercase }}</h4>
    <p> {{ post.content }}</p>
    <app-comment></app-comment>
    <app-comment-list></app-comment-list>
  </div>
</div>
